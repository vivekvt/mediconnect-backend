<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{scheduleTime.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{scheduleTime.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/scheduleTimes}" class="btn btn-secondary">[[#{scheduleTime.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('scheduleTime')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='scheduleTime', field='id', disabled=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='scheduleTime', field='time')}" />
                <div th:replace="~{fragments/forms::inputRow(object='scheduleTime', field='available', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='scheduleTime', field='sSTscheduleTimeId', required=true, type='select')}" />
                <input type="submit" th:value="#{scheduleTime.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
