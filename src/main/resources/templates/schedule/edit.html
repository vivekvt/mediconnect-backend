<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{schedule.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{schedule.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/schedules}" class="btn btn-secondary">[[#{schedule.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('schedule')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='schedule', field='date', inputClass='js-datepicker', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='schedule', field='doctorId', required=true, type='select')}" />
                <input type="submit" th:value="#{schedule.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
