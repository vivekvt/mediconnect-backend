<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{patient.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{patient.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/patients}" class="btn btn-secondary">[[#{patient.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('patient')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='patient', field='firstName', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='patient', field='lastName', required=true)}" />
                <input type="submit" th:value="#{patient.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
