<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{appointment.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{appointment.list.headline}]]</h1>
                <div>
                    <a th:href="@{/appointments/add}" class="btn btn-primary ms-2">[[#{appointment.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${appointments.empty}">[[#{appointment.list.empty}]]</div>
            <div th:if="${!appointments.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{appointment.patientId.label}]]</th>
                            <th scope="col">[[#{appointment.doctorId.label}]]</th>
                            <th scope="col">[[#{appointment.bookName.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="appointment : ${appointments}">
                            <td>[[${appointment.patientName}]]</td>
                            <td>[[${appointment.doctorName}]]</td>
                            <td>[[${appointment.bookTime}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <form th:action="@{/appointments/remove/{id}(id=${appointment.id})}"
                                          th:hx-confirm="#{remove.confirm}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{appointment.list.remove}]]</button>
                                    </form>
                                    <form th:action="@{/appointments/delete/{id}(id=${appointment.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{appointment.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
